
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educare Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <h1 class="main-title">Educare Task Manager</h1>
      <p class="subtitle">Manage your daily tasks easily</p>
    </header>

    <main class="main">
      <section id="task-input" class="task-input-section">
        <h2 class="section-title">Add a New Task</h2>
        <form id="task-form" class="task-form">
          <input
            type="text"
            id="task-title"
            class="task-input"
            placeholder="Enter task title"
            required
          />
          <button type="submit" class="btn add-btn">Add Task</button>
        </form>
      </section>

      <section id="task-filters" class="filters">
        <button id="filter-all" class="filter-btn active">
          All <span class="count">0</span>
        </button>
        <button id="filter-active" class="filter-btn">
          Active <span class="count">0</span>
        </button>
        <button id="filter-completed" class="filter-btn">
          Completed <span class="count">0</span>
        </button>
      </section>

      <section id="task-list-section" class="list-section">
        <h2>Your Tasks</h2>
        <!-- Tasks will be added here using Javascript -->
        <ul id="task-list" class="list-task"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">Educare Task Manager Â© 2025 | Built for learning CRUD operations</p>    
    </footer>    
      <script src="javascript.js"></script>  </body
      </html>
