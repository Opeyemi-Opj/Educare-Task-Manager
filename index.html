<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTask</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <nav>
      <img src="./assets/logoo.png" alt="EduTask Logo" class="logo" />
      <!-- <h1>EduTask</h1> -->
    </nav>
    <p>Manage your daily tasks easily</p>
  </header>

  <main>
    <section id="task-filters" class="filters">
      <div class="filter-buttons">
        <button id="filter-all" class="filter-btn">
          All <span class="count">0</span>
        </button>
        <button id="filter-active" class="filter-btn active">
          Active <span class="count">0</span>
        </button>
        <button id="filter-completed" class="filter-btn">
          Completed <span class="count">0</span>
        </button>
      </div>
      <button id="fab-add-task" class="fab" title="Add New Task">
        <span class="fab-icon">+</span>
      </button>
    </section>

    <section id="task-list-section">
      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
    </section>
  </main>

  <!-- Floating Action Button for mobile -->
  <button id="fab-add-task-mobile" class="fab-mobile" title="Add New Task">
    <span class="fab-icon">+</span>
  </button>

  <footer>
    <p>EduTask Â© 2025 </p>
    <a href="./presentation.html" class="">View Presentation</a>
  </footer>

  <script src="javascript.js"></script>

</body>

</html>
