<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTask</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <nav>
      <img src="./assets/logoo.png" alt="EduTask Logo" class="logo" />
      <!-- <h1>EduTask</h1> -->
    </nav>
    <p>Manage your daily tasks easily</p>
  </header>

  <main>
    <section id="task-input">
      <form id="task-form">
        <input
          type="text"
          id="task-title"
          placeholder="Enter task title"
          required
        />

        <div class="optional-fields" id="optional-fields">
          <textarea
            id="task-description"
            placeholder="Task description (optional)"
          ></textarea>

          <div class="form-row">
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
              </select>
            </div>

            <div class="form-group">
              <label for="task-duedate">Due Date</label>
              <input type="date" id="task-duedate" />
            </div>
          </div>
        <button type="submit">Add Task</button>
        </div>
      </form>
    </section>

    <section id="task-filters" class="filters">
      <button id="filter-all" class="filter-btn active">
        All <span class="count">0</span>
      </button>
      <button id="filter-active" class="filter-btn">
        Active <span class="count">0</span>
      </button>
      <button id="filter-completed" class="filter-btn">
        Completed <span class="count">0</span>
      </button>
    </section>

    <section id="task-list-section">
      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
    </section>
  </main>

  <footer>
    <p>Educare Task Management Application Â© 2025 | Built for learning CRUD operations</p>
    <a href="./presentation.html" class="btn">View Presentation</a>
  </footer>

  <script src="javascript.js"></script>

</body>

</html>
