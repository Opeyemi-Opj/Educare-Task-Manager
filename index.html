<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educare Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Educare Task Manager</h1>
    <p>Manage your daily tasks easily</p>
  </header>


  <section id="task-input">
    <h2>Add a New Task</h2>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Enter task title" required>
      <button type="submit">Add Task</button>
    </form>
  </section>


  <section id="task-filters">
    <button id="filter-all">All</button>
    <button id="filter-active">Active</button>
    <button id="filter-completed">Completed</button>
  </section>

 
  <section id="task-list-section">
    <h2>Your Tasks</h2>
    <ul id="task-list"></ul>
  </section>

  
  <footer>
    <p>Educare Task Manager Â© 2025 | Built for learning CRUD operations</p>
  </footer>


  <script src="javascript.js"></script>
</body>
</html>
